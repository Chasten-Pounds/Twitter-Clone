</head>
<body>

    <div class="container">
        <header class="blog-header py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <img src="images/Gator2.svg" style="width: 10em; height: 2em,;">
            </div>
            <div class="col-4 text-center">
              <h1 class="blog-header-logo" style="font-size: 5em">TattelTail</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="text-muted" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
              </a>
              <a class="btn btn-sm btn-outline-secondary" href="index.html">log out</a>
            </div>
          </div>
        </header>

        <br>
  
      

          <Section class="container-fluid" id="inputSecion" style="background-color: rgb(228, 186, 135);">

            <h1  class="text-center" style="color: white; padding-top: 1em;">Whats on your mind?</h1>
             
          <div style="padding: 3em;" >
            <div class="card box-shadow h-md-250">
              <div class="card-body" >
                <img class="card-img-left" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" 
                src="" data-holder-rendered="true" style="width: 100px; height: 100px;" id="postImage">
                <h5  class="d-inline-block mb-2" id="userName2">Username</h5>
                <div style=" display: flex;  padding-top:2em;">
                  <textarea type="text" class="card-text mb-auto" placeholder="Write something..." id= "inputTattle"></textarea>
                  <button class="btn btn-primary" style="margin-left:2em;" onclick="addTattle()">Post</button>
              </div>
             
              </div>
              
     
            </div>
          </div>

          </Section>
        <br>

        <h2 class="text-center" style="color: rgb(10, 9, 8);">News Feed</h2>

        <hr style="color: white;">
  
        <Section class="align-items-center" style=" background-color: whitesmoke;" id="newsFeed">
          

          <div style="padding-bottom:1em; padding-left: 3em; padding-right: 3em; padding-top: 1em;">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body display-flex;">
                <img class="card-img-left" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17c44b6c5a0%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17c44b6c5a0%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.1953125%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 100px; height: 100px;">
                <h5 class="d-inline-block mb-2" id="UserName">Username</h5>
              </div>
                <div>
                <div class="card-body responsive">
                  
                  <br>
                  <p class="card-text mb-auto">This is a wider card with supporting text below
                     as a natural lead-in to additional content.</p>
                     <div style="display: flex; padding-top: 10%; margin-left: 5em;">
                       <h6 style="padding-right: 2em;" id="timeStamp">Timestamp</h6>
                       <i class="fa-regular fa-heart" style="padding: 1em; "></i>
                       <i class="fa-regular fa-comment" style="padding: 1em;"></i>
                       <i class="fa-solid fa-link" style="padding: 1em;"></i>
                     </div>
                </div>
              </div>
             
            </div>
          </div>
        </Section>
      </div>
    
<!--Form modal update-->


      <div class="modal" tabindex="-1" role="dialog" id="updateModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                    <label for="updateMessage">New Message</label>
                    <textarea type="text"  id="updateMessage" placeholder="Write something..."></textarea>
                    </div>
                    </div>
                </form>
            
            </div>
            <div class="modal-footer">
              <button  type="button" class="btn btn-primary" id="updateSaveBtn">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div id="snackbar">Tattle Deleted</div>


</body>
</html>
